<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbenta API Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>heyyy</h1>

<script>
    // Configuración de autenticación
    const apiKey = 'BaC6s116splTqHtT2iMY0bAcy0qZwkbnStzqeKTE2dA='; 

    // Endpoint de autenticación
    const authEndpoint = 'https://api.inbenta.io/v1/auth';
    const getDataEndpoint = 'https://api-gce4.inbenta.io/prod/ticketing/v1';  // Reemplaza con el endpoint específico que desees obtener

    // Objeto de solicitud de autenticación con Domain Key
    const authRequest = {
        domain_key: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJwcm9qZWN0Ijoic2VhdF9sZXhpZV9ycmhoIiwic2FsdCI6IkJhQzZzMTJJdzVoYXk3TWxYbStvc3c9PSJ9.mnWTLKV_Cir-XnYgwvn_bTFCWCrmKKqG4TJgY5J3XWbzobo85xrX4AV_O68Z-MxMQd8S6Td3oFNvQB6pmMGVRQ'  // Reemplaza con tu Domain Key
    };

    // Realizar la solicitud de autenticación con Domain Key
    $.ajax({
        url: authEndpoint,
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(authRequest),
        success: function (authResponse) {
            const accessToken = authResponse.accessToken;
            console.log('Token de acceso:', accessToken);

            // Guarda el token de acceso y utilízalo en las solicitudes subsiguientes
            // ...

            // Ejemplo de solicitud utilizando el token de acceso
            $.ajax({
                url: getDataEndpoint,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'x-inbenta-key': apiKey
                },
                success: function (dataResponse) {
                    console.log('Datos obtenidos:', dataResponse);
                },
                error: function (error) {
                    console.error('Error al obtener datos:', error);
                }
            });
        },
        error: function (error) {
            console.error('Error de autenticación:', error);
            console.log('Detalles del error:', error.responseJSON);
        }
    });
</script>

</body>
</html>
