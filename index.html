<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbenta API Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <h1>Hola</h1>

<script>
    // Configuración de autenticación
    const apiKey = 'BaC6s116splTqHtT2iMY0bAcy0qZwkbnStzqeKTE2dA=';
    const domainKey = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJwcm9qZWN0Ijoic2VhdF9sZXhpZV9ycmhoIiwiZG9tYWluX2tleV9pZCI6IkJoSllqdGtHaTJFaDdJY0tBZUNrdVE6OiJ9.lLxG873GMoznqumpUXYeaiY--JVAF05Cr7-1--dspAp1KiULjyCovZArkpgPyM_6AqmoNNL7TFZwDbOdKoyYlg';  // Reemplaza con tu domain key

    // Endpoint de autenticación
    const authEndpoint = 'https://api.inbenta.io/v1/auth';
    const getDataEndpoint = 'https://api-gce4.inbenta.io/prod/ticketing/v1';

    // Objeto de solicitud de autenticación
    const authRequest = {
        domain_key: domainKey  // Reemplaza con tu domain key
    };

    // Realizar la solicitud de autenticación
    $.ajax({
        url: authEndpoint,
        method: 'POST',
        contentType: 'application/json',
        headers: {
            'x-inbenta-key': apiKey
        },
        data: JSON.stringify(authRequest),
        success: function (authResponse) {
            const accessToken = authResponse.accessToken;
            console.log('Token de acceso:', accessToken);

            // Ahora puedes usar el token de acceso para hacer solicitudes GET
            $.ajax({
                url: getDataEndpoint,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'x-inbenta-key': apiKey,
                    'Access-Control-Allow-Origin': 'http://localhost:5500'
                },
                xhrFields: {
                    withCredentials: false
                },
                success: function (dataResponse) {
                    console.log('Datos obtenidos:', dataResponse);
                },
                error: function (error) {
                    console.error('Error al obtener datos:', error);
                }
            });
        },
        error: function (error) {
            console.error('Error de autenticación:', error);
            console.log('Detalles del error:', error.responseJSON);
        }
    });
</script>

</body>
</html>
